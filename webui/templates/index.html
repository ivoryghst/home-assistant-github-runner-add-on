<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Actions Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status-section {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .status-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 14px;
            color: #666;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-configured {
            background-color: #28a745;
        }
        
        .status-not-configured {
            background-color: #dc3545;
        }
        
        .button-section {
            margin-top: 30px;
        }
        
        .btn {
            width: 100%;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-danger:hover:not(:disabled) {
            background-color: #c82333;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert.show {
            display: block;
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 14px;
            color: #0c5460;
        }
        
        .info-box strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Actions Runner</h1>
        <p class="subtitle">Manage your self-hosted GitHub Actions runner</p>
        
        <div class="status-section">
            <div class="status-label">Runner Status</div>
            <div class="status-value" id="status">
                <span class="status-indicator" id="status-indicator"></span>
                <span id="status-text">Loading...</span>
            </div>
        </div>
        
        <div class="button-section">
            <button class="btn btn-danger" id="unregisterBtn" onclick="unregisterRunner()">
                Unregister GitHub Runner
            </button>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <div class="info-box">
            <strong>⚠️ Important:</strong>
            Unregistering will remove this runner from your GitHub repository. You will need to restart the add-on with a new token to register it again.
        </div>
    </div>
    
    <script>
        // Load status on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadStatus();
        });
        
        function loadStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateStatus(data.configured);
                    } else {
                        showAlert('Failed to load status', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error loading status:', error);
                    showAlert('Failed to load status', 'error');
                });
        }
        
        function updateStatus(configured) {
            const indicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            const unregisterBtn = document.getElementById('unregisterBtn');
            
            if (configured) {
                indicator.className = 'status-indicator status-configured';
                statusText.textContent = 'Configured and registered';
                unregisterBtn.disabled = false;
            } else {
                indicator.className = 'status-indicator status-not-configured';
                statusText.textContent = 'Not configured';
                unregisterBtn.disabled = true;
            }
        }
        
        function unregisterRunner() {
            if (!confirm('Are you sure you want to unregister this runner? You will need to restart the add-on with a new token to register it again.')) {
                return;
            }
            
            const btn = document.getElementById('unregisterBtn');
            const alert = document.getElementById('alert');
            
            // Disable button and show loading state
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Unregistering...';
            alert.classList.remove('show');
            
            fetch('/api/unregister', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert(data.message, 'success');
                    // Update status after successful unregister
                    setTimeout(() => {
                        loadStatus();
                    }, 1000);
                } else {
                    showAlert(data.message || 'Failed to unregister runner', 'error');
                    btn.disabled = false;
                    btn.innerHTML = 'Unregister GitHub Runner';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Network error: Failed to unregister runner', 'error');
                btn.disabled = false;
                btn.innerHTML = 'Unregister GitHub Runner';
            });
        }
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = 'alert alert-' + type + ' show';
            alert.textContent = message;
        }
    </script>
</body>
</html>
